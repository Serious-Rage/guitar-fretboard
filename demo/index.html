<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>guitar-fret-board demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../guitar-fret-board.html">
    <link rel="import" href="../guitar-scalometer.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
       guitar-fret-board, guitar-scalometer {
    	 width: 500px;
	 height:100%;

       }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic guitar-fret-board demo</h3>
      <demo-snippet>
        <template>
          <guitar-fret-board chord='{"str6":[{"fret":0}],
	       "str5":[{"fret":2,"label":"A"}],
	       "str4":[{"fret":2,"label":"F"}],
	       "str3":[{"fret":1,"label":"B"}],
	       "str2":[{"fret":3,"label":"C"},{"fret":2,"label":"4"}],
	       "str1":[{"fret":0, "label":"O"}]}'
	       ></guitar-fret-board>
        </template>
      </demo-snippet>


      <h3>guitar-scalometer guitar-fret-board demo</h3>
      <demo-snippet>
        <template>
          <guitar-scalometer scale='Blues' key='A'></guitar-scalometer>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
